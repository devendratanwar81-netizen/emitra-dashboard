<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0px 0px 10px #888;
    }
    .group { margin-bottom: 15px; }
    label { font-weight: bold; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      background: black;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #444; }
  </style>
</head>

<body>

<div class="container">
  <h2>Application Form</h2>

  <form id="applicationForm">

    <div class="group">
      <label>Service Type</label>
      <select id="serviceType" required>
        <option value="" disabled selected>Select Service</option>
        <option>Birth Certificate</option>
        <option>Death Certificate</option>
        <option>Marriage Certificate</option>
        <option>Bank Account</option>
        <option>Insurance Service</option>
      </select>
    </div>

    <div class="group">
      <label>Full Name</label>
      <input type="text" id="name" required>
    </div>

    <div class="group">
      <label>Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="group">
      <label>Phone</label>
      <input type="text" id="phone" required>
    </div>

    <div class="group">
      <label>Address</label>
      <textarea id="address" rows="3" required></textarea>
    </div>

    <!-- Birth -->
    <div id="birthFields" style="display:none;">
      <h3>Birth Details</h3>
      <div class="group">
        <label>Date of Birth</label>
        <input type="date" id="dob">
      </div>
      <div class="group">
        <label>Place of Birth</label>
        <input type="text" id="placeOfBirth">
      </div>
    </div>

    <!-- Death -->
    <div id="deathFields" style="display:none;">
      <h3>Death Details</h3>
      <div class="group">
        <label>Date of Death</label>
        <input type="date" id="dod">
      </div>
      <div class="group">
        <label>Place of Death</label>
        <input type="text" id="placeOfDeath">
      </div>
    </div>

    <!-- Marriage -->
    <div id="marriageFields" style="display:none;">
      <h3>Marriage Details</h3>
      <div class="group">
        <label>Spouse Name</label>
        <input type="text" id="spouseName">
      </div>
      <div class="group">
        <label>Marriage Date</label>
        <input type="date" id="marriageDate">
      </div>
    </div>

    <!-- Bank -->
    <div id="bankFields" style="display:none;">
      <h3>Bank Details</h3>
      <div class="group">
        <label>Bank Type</label>
        <input type="text" id="bankType">
      </div>
      <div class="group">
        <label>Account Type</label>
        <input type="text" id="accountType">
      </div>
    </div>

    <!-- Insurance -->
    <div id="insuranceFields" style="display:none;">
      <h3>Insurance Details</h3>
      <div class="group">
        <label>Insurance Type</label>
        <input type="text" id="insuranceType">
      </div>
      <div class="group">
        <label>Coverage Amount</label>
        <input type="text" id="coverageAmount">
      </div>
    </div>

    <button type="submit">Submit Application</button>
  </form>
</div>


<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  // Your EmailJS Keys
  const EMAILJS_SERVICE_ID = "service_zyytoqi";
  const EMAILJS_TEMPLATE_ID = "template_vd4fwxi";
  const EMAILJS_PUBLIC_KEY = "q2bR1Di9tLcJVoIcQ";

  emailjs.init(EMAILJS_PUBLIC_KEY);

  function showFields() {
    const s = document.getElementById("serviceType").value;

    let all = ["birthFields","deathFields","marriageFields","bankFields","insuranceFields"];
    all.forEach(x => document.getElementById(x).style.display = "none");

    if (s === "Birth Certificate") document.getElementById("birthFields").style.display = "block";
    if (s === "Death Certificate") document.getElementById("deathFields").style.display = "block";
    if (s === "Marriage Certificate") document.getElementById("marriageFields").style.display = "block";
    if (s === "Bank Account") document.getElementById("bankFields").style.display = "block";
    if (s === "Insurance Service") document.getElementById("insuranceFields").style.display = "block";
  }

  document.getElementById("serviceType").addEventListener("change", showFields);

  function val(id) {
    const el = document.getElementById(id);
    return el ? (el.value.trim() || "-") : "-";
  }

  document.getElementById("applicationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const params = {
      serviceType: val("serviceType"),
      full_name: val("name"),
      user_email: val("email"),
      user_phone: val("phone"),
      user_address: val("address"),

      dob: val("dob"),
      placeOfBirth: val("placeOfBirth"),

      dod: val("dod"),
      placeOfDeath: val("placeOfDeath"),

      spouseName: val("spouseName"),
      marriageDate: val("marriageDate"),

      bankType: val("bankType"),
      accountType: val("accountType"),

      insuranceType: val("insuranceType"),
      coverageAmount: val("coverageAmount")
    };

    emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params)
      .then(() => {
        alert("Application Submitted Successfully!");
        document.getElementById("applicationForm").reset();
        showFields();
      })
      .catch((err) => {
        alert("Failed to send email!");
        console.error(err);
      });
  });
</script>

</body>
</html>
